<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Event Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            margin: 20px;
        }
        .event {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .register-form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>College Event Management System</header>
    <div class="container">
        <h2>Upcoming Events</h2>
        <div class="event">
            <h3>Tech Fest 2025</h3>
            <p>Date: March 10, 2025</p>
            <p>Location: College Auditorium</p>
        </div>
        <div class="event">
            <h3>Cultural Night</h3>
            <p>Date: April 15, 2025</p>
            <p>Location: Open Ground</p>
        </div>
    </div>
    <div class="container">
        <h2>Register for an Event</h2>
        <form class="register-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <select required>
                <option value="">Select Event</option>
                <option value="techfest">Tech Fest 2025</option>
                <option value="cultural">Cultural Night</option>
            </select>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
